<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Info</title>
</head>
<body>
    <div class="container">
        <div class="col">
          <a href="" class="active">
          <button>Change Device</button></a></div>
          <table  border="1" align="center">
            <tr>
                <th>
                    Device ID
                </th>
                <th>
                    ProbeID
                </th>
                <th>
                    Probe Offset
                </th>
                <th>
                    Status
                </th>
            </tr>

            {% for probes in probeData  %}
            
            <tr>
                <td>{{probes.device_id.pk}}</td>
                <td>{{probes.probe_id}}</td>
                <td>{{probes.probe_offset}}</td>
                <td>{{probes.status}}</td>
            </tr>
            {% endfor %}
        
        </table>
    </div>
</body>
</html>

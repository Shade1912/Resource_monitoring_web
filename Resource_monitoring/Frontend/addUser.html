{% endblock style-links %}

{% block content %}

<!-- # name,email,password,grp_name -->

<div class="container">
    <form method="post">
        {% csrf_token %}
        <div>
            <div>
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" name="firstname" placeholder="Firstname" />
            </div>
            <div>
                <label for="Lastname">Lastname</label>
                <input type="text" id="lastname" name="lastname" placeholder="Lastname" />
            </div>

            <div>
                <label for="Email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" />
            </div>
            
            <div>
                <label for="username">Username</label>
                <input type="test" id="username" name="username" placeholder="Username" />
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" id="password" name="password" placeholder="Password" />
            </div>
            
            <div>
                <label for="group" >Group</label>
                <select name="group_priv_id">
                    {% for group in group_priv %}
                    <option value="{{group.pk}}">{{group.group_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
    </form>
</div>


{% endblock content %}

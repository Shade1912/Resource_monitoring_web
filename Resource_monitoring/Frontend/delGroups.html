{% block content %}
<label>
  <!-- SIDEBAR -->

    <li><a href="/uac"><i class="fas fa-users-gear"></i>USER MANAGEMENT</a></li>
    <li><a href="/monitoring"><i class="fa-solid fa-desktop"></i>MONITORING</a></li>

    </ul>
  </nav>
<!-- Log Out Button -->
<div class="logoutbtn"><button><a href="#">Log Out</a></button></div>  

<div class="container5">

<table id="Delusr">
    <tr>
        <th>
            ID
        </th>
        <th>
            Group name
        </th>
        <th>
            Action
        </th>
    </tr>
    {% for group in groups  %}
    <tr>
        <td>
            {{group.pk}}
        </td>
        <td>
            {{group.group_name}} 
        </td>
        <td>
            <a onclick="confirmDelete('/deleteGroupLink/{{group.pk}}','{{group.group_name}}')">Delete</a>
        </td>
    </tr>
    
    {% endfor %}
    <script>
        function confirmDelete(link,grpname){
            let confirmation = confirm(`group ${grpname}, will get deleted, are you sure`)
            if(confirmation == true){
                window.location.href = link
                alert("deleted")
            }
        }
    </script>
    
</table>
</div>
{% endblock content %}

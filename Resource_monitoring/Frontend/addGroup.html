{% extends './template.html' %}
{% load static %}
{% block style-links %}
    <link rel="stylesheet" href="{% static 'sass/Dasboard.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
{% endblock style-links %}

{% block head-tag-scripts %}
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock head-tag-scripts %}

{% block content %}
<label>
  <!-- SIDEBAR -->
  <nav>
    <label for="sidebar"></label>
    <h1>Logo</h1>
    <ul>
    <li><a href="/uac"><i class="fas fa-users-gear"></i>USER MANAGEMENT</a></li>
    <li><a href="/monitoring"><i class="fa-solid fa-desktop"></i>MONITORING</a></li>
    <li><a href="/alert"><i class="fas fa-circle-exclamation"></i></i>ALERTS</a></li>
    <li><a href="/reports"><i class="fa-regular fa-file-lines"></i></i>REPORTS</a></li>
    <li><a href="/channelinfo"><i class="fa-solid fa-timeline"></i></i>CHANNEL INFO</a></li>
    </ul>
  </nav>

<div class="container">
    <div class="add-group-form">
        <form method="POST" id="addGroupForm">
            {% csrf_token %}
    
            <div>
                <span>
                    <label for="groupname">Group Name</label>
                </span>
                <span>
                    <input type="text" name="groupName" id="groupname">
                </span>
            </div>
    
            <div>
                <h3>Permissions</h3>
                <span>
                    <input type="checkbox" name="groupPermissions" id=""> Print report
                </span><br>
                
                <span>
                    <input type="checkbox" name="groupPermissions" id=""> View time table
                </span><br>
                <span>
                    <input type="checkbox" name="groupPermissions" id=""> View channel info
                </span><br>
                <span>
                    <input type="checkbox" name="groupPermissions" id=""> Create User
                </span><br>
                <span>
                    <input type="checkbox" name="groupPermissions" id=""> Delete User
                </span><br>
                <span>
                    <input type="checkbox" name="groupPermissions" id=""> Create Group
                </span><br>
                <span>
                    <input type="checkbox" name="groupPermissions" id=""> Delete Group
                </span><br>
                <span>
                    <input type="checkbox" name="groupPermissions" id=""> Group List
                </span><br>
                <span>
                    <input type="checkbox" name="groupPermissions" id=""> Add session
                </span><br>            <span>
                    <input type="checkbox" name="groupPermissions" id=""> Delete session
                </span><br>
            </div>
            <input type="text" id="permsArray" name="permArray" placeholder="Permissions">
            <div>
                <button type="button" onclick="showGroupPermissions()">Show</button>
            </div>
    
            <script>
                function showGroupPermissions(){
                    let permArray = ""
                    for (let perms = 0; perms < 10; perms++) {
                        perm_isChecked = document.getElementsByName("groupPermissions")[perms].checked;
                        if(perm_isChecked == true){
                            perm_isChecked = 1
                        }
                        else{
                            perm_isChecked = 0
                        }
                        permArray = permArray + perm_isChecked
                    }
                    document.getElementById("permsArray").value = permArray
                    document.getElementById("addGroupForm").submit()
                }
            </script>
    
        </form>
    </div>
</div>


{% endblock content %}

{% block scripts %}
{% endblock scripts %}

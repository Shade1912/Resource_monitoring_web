    <title>Reports</title>

<body>
    <div>
        <form>
            <label for="sdate">Start date:</label><br>
            <input type="date" id="sdate" name="sdate"><br>

            <label for="edate">End date:</label><br>
            <input type="date" id="edate" name="edate"><br>

            <label for="stime">Start time:</label><br>
            <input type="time" id="stime" name="stime"><br>

            <label for="etime">End time:</label><br>
            <input type="time" id="etime" name="etime"><br>

            <button type="button" onclick="fetchReportData()">Create Report</button>
        </form>
    </div>
